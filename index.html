<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marsec Developers - Email Promotion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="w-100 bg-dark py-3 text-light"
      style="
        min-height: 650px;
        clip-path: polygon(0 0, 100% 0, 100% 93%, 0% 100%);
      "
    >
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <a href="index.html">
              <img
                src="https://raw.githubusercontent.com/faatehsultan/marsec-email-promo-template/master/assets/logo.png"
                alt="logo"
                width="280px"
                class="img-fluid"
              />
            </a>
          </div>
        </div>
        <div class="row py-5">
          <div
            class="
              col-12 col-md-6
              py-5
              fs-5
              px-4
              d-flex
              flex-column
              justify-content-center
              align-items-md-start align-items-center
            "
          >
            <p>
              <strong>MARSEC</strong> Developers is an IT services startup
              offering quality software products built on the latest technology
              stack.
            </p>
            <br />
            <p>
              Our aim is to provide our customers affordable and flexible
              products to progress their productivity and output in the highly
              competitive market.
            </p>
          </div>
          <div
            class="
              col-12 col-md-6
              py-5
              fs-5
              px-4
              d-flex
              justify-content-md-end justify-content-center
              align-items-center
            "
          >
            <img
              src="https://raw.githubusercontent.com/faatehsultan/marsec-email-promo-template/master/assets/mobiles.png"
              alt="logo"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
